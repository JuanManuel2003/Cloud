<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestablecer Contraseña</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
    <header>
        <div class="back">
            <div class="menu container">
                <a href="#" class="logo">MOVILDATACO</a>
                <input type="checkbox" id="menu"/>
                <label for="menu">
                    <img src="Images/menu.png" class="menu-icon" alt="">
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Sobre nosotros</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="max-w-[920px]">
        <h2 class="text-5xl">Reestablecer contraseña de usuario</h2>
        <p class="text-3xl"> <br>Por favor, ingrese su dirección de correo electrónico a continuación. <br>
        Le enviaremos un enlace para que pueda restablecer su contraseña de manera segura.</p>

        <div class="flex justify-center my-5">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline max-w-[500px]" type="email" placeholder="Correo electrónico">
        </div>
        
        <div class="flex justify-end">
            <a class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded mr-5" href="/MainInterface.html">Cancelar</a>
            <button class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 border-b-4 border-green-800 hover:border-green-700 rounded">Enviar</button>
        </div>
    </div>
</body>
</html>
